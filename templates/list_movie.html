<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Movies List</title>
    <link rel="stylesheet" href="{% static 'movie.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
</head>
<body class="container mt-5" style="color: white; font-family: 'Merriweather', serif; font-size: 18px; background-color: #2c3e50; padding: 20px; border-radius: 10px; line-height: 50px;">
    <h1> Movies Information </h1>
    {% if movies_list %}
    <table border="1" class="table table-bordered" color="black">
        <thead>
            <th>Released Date</th>
            <th>Movie Name</th>
            <th>Hero</th>
            <th>Heroine</th>
            <th>Rating</th>
        </thead>
        {% for movie in movies_list %}
        <tr>
            <td>{{movie.rdate}}</td>
            <td>{{movie.moviename}}</td>
            <td>{{movie.hero}}</td>
            <td>{{movie.heroine}}</td>
            <td>{{movie.rating}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h1>No Movies Found</h1>
    {% endif %}
    
</body>
</html>
